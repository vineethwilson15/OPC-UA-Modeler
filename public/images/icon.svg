<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66b3ff;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#66b3ff" stroke-width="3" opacity="0.3"/>
  
  <!-- Globe/Web representation -->
  <g filter="url(#iconGlow)">
    <circle cx="32" cy="32" r="22" fill="none" stroke="url(#iconGradient)" stroke-width="2.5"/>
    <!-- Horizontal latitude lines -->
    <line x1="10" y1="32" x2="54" y2="32" stroke="#66b3ff" stroke-width="2"/>
    <line x1="13" y1="22" x2="51" y2="22" stroke="#66b3ff" stroke-width="1.5" opacity="0.8"/>
    <line x1="13" y1="42" x2="51" y2="42" stroke="#66b3ff" stroke-width="1.5" opacity="0.8"/>
    <!-- Vertical longitude ellipse -->
    <ellipse cx="32" cy="32" rx="8" ry="22" fill="none" stroke="#66b3ff" stroke-width="2"/>
  </g>
  
  <!-- OPC UA Network nodes overlay -->
  <g filter="url(#iconGlow)">
    <!-- Central connection node -->
    <circle cx="32" cy="32" r="4" fill="url(#iconGradient)" stroke="#80ccff" stroke-width="2"/>
    
    <!-- Corner nodes representing OPC UA network -->
    <circle cx="22" cy="22" r="3" fill="url(#iconGradient)" stroke="#80ccff" stroke-width="2"/>
    <circle cx="42" cy="22" r="3" fill="url(#iconGradient)" stroke="#80ccff" stroke-width="2"/>
    <circle cx="22" cy="42" r="3" fill="url(#iconGradient)" stroke="#80ccff" stroke-width="2"/>
    <circle cx="42" cy="42" r="3" fill="url(#iconGradient)" stroke="#80ccff" stroke-width="2"/>
    
    <!-- Connection lines -->
    <line x1="32" y1="32" x2="22" y2="22" stroke="#4da6ff" stroke-width="2" opacity="0.7"/>
    <line x1="32" y1="32" x2="42" y2="22" stroke="#4da6ff" stroke-width="2" opacity="0.7"/>
    <line x1="32" y1="32" x2="22" y2="42" stroke="#4da6ff" stroke-width="2" opacity="0.7"/>
    <line x1="32" y1="32" x2="42" y2="42" stroke="#4da6ff" stroke-width="2" opacity="0.7"/>
  </g>
</svg>
